<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <div class="logo">
            <h1>Cyber24</h1>
        </div>
        <div class="button">
            <a href="#" class="open-login"> Login/Sign Up</a>
        </div>
    </div>
    <div class="background">
        <div class="login-form">
            <form action="#">
                <span class="exit-form">Exit</span>
                <h1>Login</h1>
                <input type="text" placeholder="Enter email or username" class="login-input">
                <input type="password" class="login-input" placeholder="Password">
                <div class="password">
                    <div>
                        <label>Remember me</label>
                    <input type="checkbox" name="" id="">
                    </div>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit">Login</button>
                <a href="#">I dont have account ? <span class="sign">Sign Up</span> </a>
            </form>
        </div>
        <div class="page-heading">
            <h1>Welcome,<br>to Our Website</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae<br> repellat porro soluta ex consectetur quod est nisi necessitatibus dolore provident.</p>
            <button id="open-login">Login</button>
            <button>Subscribe</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
